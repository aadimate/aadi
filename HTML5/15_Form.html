<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>Register Form</legend>
        <form action="../HTML5/00_HTML5.html">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" required name="username" value="" placeholder="enter username"> </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" required name="password" value="" placeholder="enter passwod"></td>
                </tr>
                <tr>
                    <td>color:</td>
                    <td><input type="color" name="color"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date"> </td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="range" name="price"></td>
                </tr>
                <tr>
                    <td>Have you:</td>
                    <td><input type="checkbox" name="Haveyou" value="car">Car
                        <input type="checkbox" name="Haveyou" value="bike">Bike</td>

                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gen">Male
                        <input type="radio" name="gen">Fmale</td>
                </tr>
                <tr>
                    <td>city:</td>
                    <td><select name="name">
                            <option>Select City...</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nashik</option>
                        </select></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>

            </table>
        </form>
    </fieldset>
</body>

</html>
