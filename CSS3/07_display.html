<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Display</title>
    <style>
      div {
        border: 2px solid green;
        height: 200px;
        width: 200px;
        display: inline-block;
      }
      span {
        border: 2px solid orange;
        height: 200px;
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>We are in div</div>
    <div>We are in div</div>

    <span>We are in span</span>
    <span>We are in span</span>
  </body>
</html>
