<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Z-Index</title>
    <style>
      img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="../img/img3.jpeg" style="z-index: 0; width: 50%;" />
    <img src="../img/img2.jpg" style="z-index: 1; width: 30%;" />
    <img src="../img/b7.jpg" style="z-index: 2; " />
  </body>
</html>
